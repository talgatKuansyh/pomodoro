<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/ff19e6b365.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <span class="title">Title</span>
        <div class="timer">
            <span class="time"></span>
            <div class="buttons">
                <button class="start">Start</button>
                <button class="reset" onclick="showSettings()">Reset</button>
            </div>
        </div>
    </div>
    <div class="settings-wrapper none">
        <span class="settings-title">Time (Minutes)</span>
        <div class="inputs">
            <div class="input">
                <span>Focus</span>
                <input class="focus-time" type="number" min="0" value="20">
            </div>
            <div class="input">
                <span>Short break</span>
                <input class="short-break-time" type="number" min="0" value="5">
            </div>
            <div class="input">
                <span>Long break</span>
                <input class="long-break-time" type="number" min="0" value="10">
                </div>
            </div>
            <div class="settings-buttons">
                <button class="start" onclick="saveSettings()">Save</button>
                <button class="pause" onclick="showSettings()">Close</button>
            </div>
        </div>    
        <a href="https://github.com/talgatKuansyh" target="_blank">
            <span class="link"><i class="fa-brands fa-github"></i>Designed by talgatKuanysh</span>
        </a>
    <script src="app.js"></script>
</body>
</html>
